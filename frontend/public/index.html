<!-- 📁 frontend/public/index.html -->
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Truyện Local</title>

    <!-- Load từng phần CSS riêng biệt -->
    <link rel="stylesheet" href="/src/styles/base.css" />
    <link rel="stylesheet" href="/src/styles/folder.css" />
    <link rel="stylesheet" href="/src/styles/reader.css" />
    <link rel="stylesheet" href="/src/styles/dark.css" />
    <link rel="stylesheet" href="/src/styles/layout.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="wrapper">

      <!-- Header website -->
      <header id="site-header">
        <h1>📚 MyLocalManga</h1>
      </header>

      <div class="search">
        <input
          type="text"
          id="searchInput"
          placeholder="🔍 Tìm tên truyện..."
        />
      </div>

      <!-- Các nút điều khiển (Back, Dark Mode, Reader Mode) -->
      <button class="btn-fab back-btn">⬅</button>
      <button class="btn-fab mode-btn">📖</button>
      <button class="btn-fab dark-btn">🌙</button>

      <!-- App sẽ được render trong đây -->
      <div id="app"></div>

      <!-- Footer website -->
      <footer id="site-footer">
        <p>&copy; 2025 MyLocalManga | Đọc truyện từ máy cá nhân</p>
      </footer>

      <!-- Thư viện gesture cho mobile -->
      <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>

      <!-- Entry point sau khi đã chia module -->
      <script type="module" src="/src/main.js"></script>
    </div>
  </body>
</html>
